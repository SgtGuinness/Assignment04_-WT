<!DOCTYPE html>
<html ng-app="hubTask">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html {
          overflow-y:scroll;
        }

        body {
          padding-top:50px;
        }

        #task-list {
          margin-bottom:30px;
        }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="core.js"></script>

</head>
<body ng-controller="mainController">
    <div class="container">

        <div class="jumbotron text-center">
            <h1>I'm a Task list <span class="label label-info">{{ Task.length }}</span></h1>
        </div>

        <div id="task-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ task.title }}
                    </label>
                </div>

            </div>
        </div>

        <div id="task-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class=" input-lg" placeholder="" ng-model="formData.title">

                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTask()">Add</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
